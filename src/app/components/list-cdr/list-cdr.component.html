<div style="margin-left: 10px;">
  <h1 class="mat-h1">Delivery List</h1>
  <mat-divider fxFlex="1"></mat-divider>
</div>

<p *ngIf="cdrData.length <= 0" class="no-data">There is no delivery added yet!</p>

<div class="container" *ngIf="cdrData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
          </ng-container>

      <ng-container matColumnDef="service_name">
        <th mat-header-cell *matHeaderCellDef> Service Name </th>
        <td mat-cell *matCellDef="let element"> {{element.service_name}} </td>
      </ng-container>
      <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef> Tag </th>
        <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
      </ng-container>

      <ng-container matColumnDef="bug_id">
        <th mat-header-cell *matHeaderCellDef> Bug Id </th>
        <td mat-cell *matCellDef="let element"> {{element.bugid}} </td>
      </ng-container>

      <ng-container matColumnDef="submitter_id">
        <th mat-header-cell *matHeaderCellDef> Submitter Id </th>
        <td mat-cell *matCellDef="let element"> {{element.submitter_id}} </td>
      </ng-container>

      <ng-container matColumnDef="image_type">
        <th mat-header-cell *matHeaderCellDef> Image Type </th>
        <td mat-cell *matCellDef="let element"> {{element.image_type}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at| date:'full'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-cdr/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteStudent(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
